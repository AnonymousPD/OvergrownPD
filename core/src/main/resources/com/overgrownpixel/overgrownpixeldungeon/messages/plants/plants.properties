plants.hypnohemp.desc=The ¢Hypnohemp¢ makes hypnotic control possible.\nIt was used by the _Warriors of the Green God_ to remotly blow up the _Congress of Alchemists_ by controlling a Alchmist with this ¢plant.¢\n\n_New Gothic Name:_ ¢Hypno¢ ¢Cannabis¢\n_Alchemical Symbol:_ ¢HC¢
