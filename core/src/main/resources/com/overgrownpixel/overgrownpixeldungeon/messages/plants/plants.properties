plants.clitbalm$seed.name=seed of clitbalm
plants.cornwheat.name=Cornwheat
plants.cornwheat.desc=¢Cornwheat¢ is a now very common ¢grain¢ that was first bred by a group of alchemists to solve _The Great Famine of Prasha._ It combines ¢corn¢ and ¢wheat.¢\n\n_New Gothic Name:_ ¢Frumentum¢ ¢Triticum¢\n_Alchemical Symbol:_ ¢FT¢
plants.cornwheat$seed.name=seed of cornwheat
plants.crimsoncrown.name=Crimsoncrown
plants.crimsoncrown.desc=The ¢Crimsoncrown¢ can unleash a storm of burning hot air that sets anything flamable alight.\nAfter Alchemists used it on _The City of H'hmbrrg_ for seven consecutive days, witches flying over the burning city said that they could smell cooking human flesh.\n\n_New Gothic Name:_ ¢Vermiculo¢ ¢Coronam¢\n_Alchemical Symbol:_ ¢VC¢ 
